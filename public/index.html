    <div class="page" id="homePage">
        <h2 class="tagLine">The best way to play the market without losing any money! Sign up below and start learning today.</h2>
        <form class="createAccountForm">
            <legend>Create Your Account</legend>
            <fieldset>
                <label for="createUsername">Email</label><br>
                <input type="email" id="createUsername" placeholder="hamsterdance123@netscape.com">
                <br>
                <label for="createPassword">Password</label><br>
                <input type="password" id="createPassword" placeholder="Mypassword1" value="pass2018">
            </fieldset>
            <button type="submit" class="submit-button" id="createAccountButton">Welcome!</button>
            <p class="loginPageParagraph">Need to <span id="goToLogin">Sign-in </span>instead?</p>
        </form>
    </div>

    <div class="page" id="loginPage">
        <form class="loginForm">
            <legend>Login</legend>
            <fieldset>
                <label for="loginUsername">Email</label><br>
                <input type="email" id="loginUsername" placeholder="hamsterdance123@netscape.com" value="paul.thomp@gmail.com">
                <br>
                <label for="loginPassword">Password</label><br>
                <input type="password" id="loginPassword" placeholder="Mypassword1" value="pass2018">
            </fieldset>
            <button type="submit" class="submit-button" id="loginButton">Sign In</button>
            <p class="homePageParagraph">Need to <span id="goToHomepage">create an account</span> instead?</p>
        </form>

    </div>

    <div class="page" id="userDashboard">
        <h2>Portfolios</h2>
        <!--        add in image link -->
        <button id="goToNewPortfolio" type="button">+</button>
        <section id="portfolioSection">

        </section>
    </div>

    <div class="page" id="addPortfolio">
        <form class="addPortfolioForm">
            <legend>Create New Portfolio</legend>
            <fieldset>
                <label for="newPortfolioTitle" class="newTitle">Title</label><br>
                <input type="text" id="newPortfolioTitle" placeholder="Title">
                <br>
                <label for="newPortfolioDescription" id="newDescription">Description</label><br>
                <input type="text" id="newPortfolioDescription" placeholder="Enter description...">
            </fieldset>
            <button type="submit" class="submit-button" id="createNewPortfolio">Create</button>
            <button type="reset" class="cancelAddPortfolio">Cancel</button>
        </form>
    </div>
